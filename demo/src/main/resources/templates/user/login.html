<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
    <div class="container-sm p-5">
        <h1>Login Page</h1>
        <form action="/user/login" method="post">
            <!-- CSRF 토큰 추가 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="mb-3">
                <label for="e" class="form-label">Email</label>
                <input type="text" class="form-control" id="e" name="email" placeholder="id@eample.com">
            </div>
            <div class="mb-3">
                <label for="p" class="form-label">Password</label>
                <input type="password" class="form-control" id="p" name="pw" placeholder="password..">
            </div>
            <div class="text-danger" th:if="${errMsg ne null}">
                [[${email}]] : [[${errMsg}]]
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
