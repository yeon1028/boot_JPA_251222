<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
    <h1>Board List Page</h1>

    <!--search line-->
    <div class="container-fluid m-2">
        <form class="d-flex" role="search" action="/board/list" method="get">
            <!-- CSRF 토큰 추가 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <select class="form-select" name="type" aria-label="Default select example">
                <option th:selected="${ph.type eq null}">Choose...</option>
                <option value="t" th:selected="${ph.type eq 't' }">title</option>
                <option value="w" th:selected="${ph.type eq 'w' }">writer</option>
                <option value="c" th:selected="${ph.type eq 'c' }">content</option>
                <option value="tc" th:selected="${ph.type eq 'tc' }">title + content</option>
                <option value="wc" th:selected="${ph.type eq 'wc' }">writer + content</option>
                <option value="tw" th:selected="${ph.type eq 'tw' }">title + writer</option>
                <option value="twc" th:selected="${ph.type eq 'twc' }">all</option>
            </select>
            <input class="form-control me-2" type="search" name="keyword" th:value="${ph.keyword}" placeholder="Search" aria-label="Search" />
            <input type="hidden" name="pageNo" th:value="1">
            <button type="submit" class="btn btn-success position-relative">
                Search
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
                    [[${ph.totalElement}]]
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col" colspan="2">Title</th>
            <th scope="col">Writer</th>
            <th scope="col">RegDate</th>
            <th scope="col">ReadCount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board:${ph.list}">
            <th scope="row">[[${board.bno}]]</th>
            <td><a th:href="@{/board/detail(bno=${board.bno})}">[[${board.title}]]</a></td>
            <td>
                <span class="badge rounded-pill text-bg-success">cmt:[[${board.cmtQty}]]</span>
                <span class="badge rounded-pill text-bg-warning">file:[[${board.fileQty}]]</span>
            </td>
            <td>[[${board.writer}]]</td>
            <td>[[${#strings.substring(board.regDate,0,10)}]]</td>
            <td>[[${board.readCount}]]</td>
        </tr>
        </tbody>
    </table>


    <!--페이지네이션-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${ph.prev eq false ? 'disabled':''}">
                <a class="page-link" th:href="@{/board/list(pageNo=${ph.startPage}-1, type=${ph.type}, keyword=${ph.keyword})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <th:block th:each="i:${#numbers.sequence(ph.startPage, ph.endPage)}">
                <li class="page-item">
                <a class="page-link" th:href="@{/board/list(pageNo=${i}, type=${ph.type}, keyword=${ph.keyword})}">[[${i}]]</a>
                </li>
            </th:block>

            <li class="page-item" th:classappend="${ph.next eq false ? 'disabled':''}">
                <a class="page-link" th:href="@{/board/list(pageNo=${ph.endPage}+1, type=${ph.type}, keyword=${ph.keyword})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
